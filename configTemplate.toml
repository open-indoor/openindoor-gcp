[webserver]
port = ":8080"

# register data providers
[[providers]]
name = "$NAME"           # provider name is referenced from map layers
type = "postgis"        # the type of data provider. currently only supports postgis
host = "$HOST"      # postgis database host
port = "$DB_PORT"             # postgis database port
database = "$DATABASE"       # postgis database name
user = "$USER"         # postgis database user
password = "$DB_PASS"           # postgis database password
srid = 4326             # The default srid for this provider. If not provided it will be WebMercator (3857)

[[providers.layers]]
name = "auvergne"
geometry_fieldname = "wkb_geometry"
id_fieldname = "ogc_fid"
sql = """
    SELECT
        ST_AsBinary(wkb_geometry) AS wkb_geometry, name, ogc_fid, osm_id
    FROM
        auvergne
    WHERE
        wkb_geometry && !BBOX!
"""


[[maps]]
name = "openindoor"
center = [3.3448536,45.7032695, 15.0] # set the center of the map so the user is auto navigated to Bonn

[[maps.layers]]
  provider_layer = "openindoor.auvergne"
  min_zoom = 12
  max_zoom = 22